[module/date]
type = internal/date
interval = 1

font-0 = "JetBrainsMono Nerd Font Bold:size=10"

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

