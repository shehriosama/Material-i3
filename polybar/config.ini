[colors]
background = #212121
background-alt = #303030
foreground = #eeffff
primary = #Ffcb6b
secondary = #c3e88d
thirdary = #82aaff
fourthary = #c792ea
fifthary = #f78c6c
alert = #f07178
disabled = #8c8b8b

[bar/example]
width = 100%
height = 24pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #212121

padding-left = 0
padding-right = 3

module-margin = 3

separator = |
separator-foreground = ${colors.disabled}

font-0 = SF Pro Display:style=Semibold:size=10;2
font-1 = SF Arabic:size=10;2

modules-left = xworkspaces
modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date systray

cursor-click = pointer
cursor-scroll = ns-resize

fifthary = #f78c6c
enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

format-margin = 4pt
tray-spacing = 8pt
tray-scale = 1.0

[module/xworkspaces]
type = internal/xworkspaces

label-active =  %name% 
label-active-background = ${colors.thirdary}
label-active-foreground = ${colors.background}
#label-active-underline= ${colors.primary}
label-active-padding = 3

label-occupied = %name%
label-occupied-background = ${colors.background-alt} 
label-occupied-padding = 3

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 3

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 3

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
mount-1 = /home
mount-2 = /home/osama/Works

label-mounted = %{F#8c8b8b}%mountpoint%%{F-}  %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.alert}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL  "
format-volume-prefix-foreground = ${colors.secondary}
format-volume = <label-volume>

label-volume = %percentage%%
label-volume-foreground = ${colors.secondary}

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %icon%
layout-icon-0 = us;EN
layout-icon-1 = ara;AR
label-layout-foreground = ${colors.fourthary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.fourthary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM  "
format-prefix-foreground = ${colors.fifthary}
label = %percentage_used:2%%
label-foreground = ${colors.fifthary}
font = 1

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.thirdary}
label = %percentage:2%%
label-foreground = ${colors.thirdary}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

